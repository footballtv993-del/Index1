<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hype Oracle Debug</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; text-align: center; }
        .card { background: #fff; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 100%; height: 50px; border: 2px solid #0088cc; border-radius: 12px; font-size: 24px; text-align: center; margin: 10px 0; }
        .stats { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 10px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 15px; border-radius: 12px; border: none; color: #fff; font-weight: bold; }
        .btn-yes { background: #34c759; } .btn-no { background: #ff3b30; }
        /* Блок для ошибок */
        #debug-console { background: #000; color: #0f0; font-family: monospace; font-size: 10px; padding: 10px; border-radius: 10px; text-align: left; margin-top: 20px; max-height: 150px; overflow-y: auto; }
    </style>
</head>
<body>

    <div id="app"></div>
    <div id="debug-console">Логи: приложение запущено...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const API_KEY = '21cea29b51afd3344a671344df74e9d1891d6143d3a981f46b79815efbeb0979'; 
        const CONTRACT = "EQDqdzAV0pqaHpkV-9xuS1smY8w34tpX7BlBaCg13W2Zjavk";

        function log(msg) {
            const con = document.getElementById('debug-console');
            con.innerHTML += '<br>> ' + msg;
        }

        const params = new URLSearchParams(window.location.search);
        const eventIds = (params.get('events') || "1").split(",");

        function initApp() {
            const container = document.getElementById('app');
            eventIds.forEach(id => {
                container.innerHTML += `
                    <div class="card">
                        <h2 id="t-${id}">Событие #${id}</h2>
                        <div class="stats">
                            <span id="y-p-${id}">ДА: --%</span>
                            <span id="n-p-${id}">НЕТ: --%</span>
                        </div>
                        <input type="number" id="am-${id}" value="0.1">
                        <div class="btn-grid">
                            <button class="btn-yes" onclick="doBet(${id}, true)">ДА <span id="c-y-${id}">x1.90</span></button>
                            <button class="btn-no" onclick="doBet(${id}, false)">НЕТ <span id="c-n-${id}">x1.90</span></button>
                        </div>
                    </div>`;
            });
            log("Интерфейс создан для ID: " + eventIds.join(","));
        }

        async function sync(id) {
            try {
                log(`Запрос данных для #${id}...`);
                const response = await fetch('https://toncenter.com/api/v2/runGetMethod', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': API_KEY },
                    body: JSON.stringify({ address: CONTRACT, method: 'get_event', stack: [['num', id]] })
                });

                if (!response.ok) {
                    log(`Ошибка HTTP: ${response.status}`);
                    return;
                }

                const data = await response.json();
                if (data.ok && data.result.stack) {
                    log(`Данные #${id} получены успешно!`);
                    const stack = data.result.stack;
                    const yes = Number(BigInt(stack[0][1])) / 1e9;
                    const no = Number(BigInt(stack[1][1])) / 1e9;
                    const total = yes + no;

                    if (total === 0) {
                        document.getElementById(`y-p-${id}`).innerText = "ДА: 50%";
                        document.getElementById(`n-p-${id}`).innerText = "НЕТ: 50%";
                        return;
                    }

                    const pool = total * 0.9;
                    const yesP = Math.round((yes / total) * 100);
                    const noP = 100 - yesP;

                    document.getElementById(`y-p-${id}`).innerText = `ДА: ${yesP}%`;
                    document.getElementById(`n-p-${id}`).innerText = `НЕТ: ${noP}%`;
                    document.getElementById(`c-y-${id}`).innerText = 'x' + (yes > 0 ? (pool/yes).toFixed(2) : "0.00");
                    document.getElementById(`c-n-${id}`).innerText = 'x' + (no > 0 ? (pool/no).toFixed(2) : "0.00");
                } else {
                    log(`API вернул ошибку: ${JSON.stringify(data.error)}`);
                }
            } catch (e) {
                log(`КРИТИЧЕСКАЯ ОШИБКА: ${e.message}`);
            }
        }

        function doBet(id, outcome) {
            const amount = document.getElementById(`am-${id}`).value;
            tg.sendData(JSON.stringify({ eventId: id, outcome: outcome, amount: amount }));
            tg.close();
        }

        initApp();
        eventIds.forEach(id => sync(id));
        setInterval(() => eventIds.forEach(id => sync(id)), 10000);
    </script>
</body>
</html>
