<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hype Oracle Live</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #f0f2f5; padding: 15px; margin: 0;
            display: flex; flex-direction: column; align-items: center; 
        }
        #app { width: 100%; max-width: 400px; }
        .card { 
            background: #fff; border-radius: 20px; padding: 20px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.08); margin-bottom: 20px; text-align: center; 
        }
        h2 { color: #0088cc; font-size: 18px; margin: 0 0 15px 0; }
        .stats { display: flex; justify-content: space-between; font-weight: bold; font-size: 14px; margin-bottom: 10px; }
        input { 
            width: 100%; height: 55px; border: 2px solid #0088cc; border-radius: 12px; 
            background-color: #ffffff !important; color: #000000 !important; 
            -webkit-text-fill-color: #000000 !important; font-size: 26px !important; 
            font-weight: 900; text-align: center; outline: none; margin-bottom: 15px;
        }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { 
            padding: 15px; border-radius: 12px; border: none; 
            color: #fff; font-size: 16px; font-weight: bold; cursor: pointer; 
        }
        .btn-yes { background: #34c759; } .btn-no { background: #ff3b30; }
        .small-txt { display: block; font-size: 11px; font-weight: normal; margin-top: 4px; opacity: 0.9; }
        #debug-console { 
            background: #000; color: #0f0; font-family: monospace; font-size: 10px; 
            padding: 10px; border-radius: 10px; text-align: left; width: 100%; max-width: 400px;
            margin-top: 10px; max-height: 100px; overflow-y: auto;
        }
    </style>
</head>
<body>

    <div id="app"></div>
    <div id="debug-console">Логи: инициализация...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const API_KEY = '21cea29b51afd3344a671344df74e9d1891d6143d3a981f46b79815efbeb0979'; 
        const CONTRACT = "EQDqdzAV0pqaHpkV-9xuS1smY8w34tpX7BlBaCg13W2Zjavk";

        function log(msg) {
            const con = document.getElementById('debug-console');
            con.innerHTML += '<br>> ' + msg;
            con.scrollTop = con.scrollHeight;
        }

        const params = new URLSearchParams(window.location.search);
        const eventIds = (params.get('events') || "1").split(",");

        function initApp() {
            const container = document.getElementById('app');
            eventIds.forEach(id => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h2 id="t-${id}">Событие #${id}</h2>
                    <div class="stats">
                        <span id="y-p-${id}" style="color:#34c759">ДА: --%</span>
                        <span id="n-p-${id}" style="color:#ff3b30">НЕТ: --%</span>
                    </div>
                    <input type="number" id="am-${id}" value="0.1" step="0.1">
                    <div class="btn-grid">
                        <button class="btn-yes" onclick="doBet(${id}, true)">ДА <span id="c-y-${id}" class="small-txt">x1.90</span></button>
                        <button class="btn-no" onclick="doBet(${id}, false)">НЕТ <span id="c-n-${id}" class="small-txt">x1.90</span></button>
                    </div>
                `;
                container.appendChild(card);
            });
            log("Интерфейс готов для ID: " + eventIds.join(","));
        }

        async function sync(id) {
            try {
                const response = await fetch('https://toncenter.com/api/v2/runGetMethod', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': API_KEY },
                    body: JSON.stringify({ address: CONTRACT, method: 'get_event', stack: [['num', id]] })
                });

                const data = await response.json();
                if (data.ok && data.result.stack) {
                    const stack = data.result.stack;
                    
                    // ТОТ САМЫЙ ИСПРАВЛЕННЫЙ ПАРСИНГ
                    const parseVal = (item) => {
                        const val = item[1];
                        if (typeof val === 'object' && val !== null) {
                            return BigInt(val.value || 0);
                        }
                        return BigInt(val || 0);
                    };

                    const yesNano = parseVal(stack[0]);
                    const noNano = parseVal(stack[1]);
                    
                    const yes = Number(yesNano) / 1e9;
                    const no = Number(noNano) / 1e9;
                    const total = yes + no;

                    if (total === 0) {
                        document.getElementById(`y-p-${id}`).innerText = "ДА: 50%";
                        document.getElementById(`n-p-${id}`).innerText = "НЕТ: 50%";
                        return;
                    }

                    const pool = total * 0.9;
                    const yesP = Math.round((yes / total) * 100);
                    const noP = 100 - yesP;

                    const cYes = yes > 0 ? (pool / yes).toFixed(2) : "0.00";
                    const cNo = no > 0 ? (pool / no).toFixed(2) : "0.00";

                    document.getElementById(`y-p-${id}`).innerText = `ДА: ${yesP}%`;
                    document.getElementById(`n-p-${id}`).innerText = `НЕТ: ${noP}%`;
                    document.getElementById(`c-y-${id}`).innerText = 'x' + cYes;
                    document.getElementById(`c-n-${id}`).innerText = 'x' + cNo;
                    
                    if(id == 1) document.getElementById('t-1').innerText = "Дуров купит Волгу?";
                    log(`Событие #${id} обновлено: ${total} TON`);
                }
            } catch (e) {
                log(`Ошибка #${id}: ${e.message}`);
            }
        }

        function doBet(id, outcome) {
            const amount = document.getElementById(`am-${id}`).value;
            tg.sendData(JSON.stringify({ eventId: id, outcome: outcome, amount: amount }));
            tg.close();
        }

        initApp();
        const refreshAll = () => eventIds.forEach(id => sync(id));
        refreshAll();
        setInterval(refreshAll, 10000);
    </script>
</body>
</html>
