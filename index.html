<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hype Oracle Live</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .card { background: #fff; border-radius: 20px; padding: 20px; width: 100%; max-width: 360px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: center; }
        h2 { color: #0088cc; font-size: 18px; margin-bottom: 15px; }
        input { width: 100%; height: 50px; border: 2px solid #0088cc; border-radius: 12px; background: #fff !important; color: #000 !important; -webkit-text-fill-color: #000 !important; font-size: 24px; font-weight: 900; text-align: center; outline: none; margin: 10px 0; }
        .stats { display: flex; justify-content: space-between; font-weight: bold; font-size: 14px; margin-bottom: 10px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 15px; border-radius: 12px; border: none; color: #fff; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-yes { background: #34c759; } .btn-no { background: #ff3b30; }
        .small-txt { display: block; font-size: 11px; font-weight: normal; margin-top: 4px; }
    </style>
</head>
<body>

    <div id="app"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const API_KEY = '21cea29b51afd3344a671344df74e9d1891d6143d3a981f46b79815efbeb0979'; 
        const CONTRACT = "EQDqdzAV0pqaHpkV-9xuS1smY8w34tpX7BlBaCg13W2Zjavk";

        // Получаем ID событий из ссылки бота
        const params = new URLSearchParams(window.location.search);
        const eventIds = (params.get('events') || "1").split(",");

        // Создаем интерфейс для каждого события
        function initApp() {
            const container = document.getElementById('app');
            eventIds.forEach(id => {
                container.innerHTML += `
                    <div class="card">
                        <h2>Событие #${id}</h2>
                        <div class="stats">
                            <span id="y-p-${id}" style="color:#34c759">ДА: --%</span>
                            <span id="n-p-${id}" style="color:#ff3b30">НЕТ: --%</span>
                        </div>
                        <input type="number" id="am-${id}" value="0.1" step="0.1">
                        <div class="btn-grid">
                            <button class="btn-yes" onclick="doBet(${id}, true)">ДА <span id="c-y-${id}" class="small-txt">x1.90</span></button>
                            <button class="btn-no" onclick="doBet(${id}, false)">НЕТ <span id="c-n-${id}" class="small-txt">x1.90</span></button>
                        </div>
                    </div>
                `;
            });
        }

        async function sync(id) {
            try {
                const response = await fetch('https://toncenter.com/api/v2/runGetMethod', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': API_KEY },
                    body: JSON.stringify({ address: CONTRACT, method: 'get_event', stack: [['num', id]] })
                });
                const data = await response.json();
                if (data.ok && data.result.stack) {
                    const stack = data.result.stack;
                    const yes = parseInt(stack[0][1], 16) / 1e9;
                    const no = parseInt(stack[1][1], 16) / 1e9;
                    const total = yes + no;
                    if (total === 0) return;

                    const pool = total * 0.9;
                    const yesP = Math.round((yes / total) * 100);
                    const noP = 100 - yesP;

                    document.getElementById(`y-p-${id}`).innerText = `ДА: ${yesP}%`;
                    document.getElementById(`n-p-${id}`).innerText = `НЕТ: ${noP}%`;
                    document.getElementById(`c-y-${id}`).innerText = 'x' + (yes > 0 ? (pool / yes).toFixed(2) : "0.00");
                    document.getElementById(`c-n-${id}`).innerText = 'x' + (no > 0 ? (pool / no).toFixed(2) : "0.00");
                }
            } catch (e) { console.error(e); }
        }

        function doBet(id, outcome) {
            const amount = document.getElementById(`am-${id}`).value;
            tg.sendData(JSON.stringify({ eventId: id, outcome: outcome, amount: amount }));
            tg.close();
        }

        initApp();
        const refresh = () => eventIds.forEach(id => sync(id));
        refresh();
        setInterval(refresh, 10000);
    </script>
</body>
</html>
