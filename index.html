<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hype Oracle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/tonweb@0.0.66/dist/tonweb.js"></script>
    <style>
        :root {
            --blue: #0088cc;
            --green: #34c759;
            --red: #ff3b30;
            --bg: var(--tg-theme-bg-color, #f5f5f5);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #000000);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 16px;
            display: flex; flex-direction: column; align-items: center;
        }

        .event-card {
            background: var(--secondary-bg);
            border-radius: 20px;
            padding: 20px; width: 100%; max-width: 360px;
            box-sizing: border-box;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        h2 { margin: 0 0 16px 0; font-size: 22px; line-height: 1.3; text-align: center; color: var(--blue); }

        .progress-container {
            background: #e5e5ea; height: 12px; border-radius: 6px;
            overflow: hidden; display: flex; margin-bottom: 8px;
        }
        .progress-fill {
            background: var(--blue); height: 100%; transition: width 0.6s ease;
        }
        .labels { display: flex; justify-content: space-between; font-weight: bold; font-size: 14px; margin-bottom: 20px; }

        /* ИСПРАВЛЕННЫЙ ИНПУТ */
        .input-section { margin-bottom: 24px; text-align: center; }
        .input-label { font-size: 14px; color: #8e8e93; margin-bottom: 8px; display: block; }
        
        input {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 2px solid #efeff4;
            
            /* ЖЕСТКИЕ ЦВЕТА ЧТОБЫ БЫЛО ВИДНО */
            background-color: #ffffff !important; 
            color: #000000 !important; 
            
            font-size: 28px;
            font-weight: 800;
            text-align: center;
            outline: none;
            box-sizing: border-box;
            -webkit-appearance: none;
        }
        input:focus { border-color: var(--blue); }

        /* Кнопки */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button {
            padding: 16px 10px; border-radius: 14px; border: none;
            font-size: 16px; font-weight: 700; color: white; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        .btn-yes { background: var(--green); }
        .btn-no { background: var(--red); }
        button:active { transform: scale(0.95); }
        
        .coeff { font-size: 12px; font-weight: normal; opacity: 0.9; }
    </style>
</head>
<body>

    <div class="event-card">
        <h2 id="title">Загрузка...</h2>
        
        <div class="progress-container">
            <div id="bar" class="progress-fill" style="width: 50%"></div>
        </div>
        <div class="labels">
            <span id="txt-yes">ДА: 50%</span>
            <span id="txt-no">НЕТ: 50%</span>
        </div>

        <div class="input-section">
            <span class="input-label">Сумма ставки (TON)</span>
            <input type="number" id="amount" value="0.1" min="0.1" step="0.1">
        </div>

        <div class="btn-grid">
            <button class="btn-yes" onclick="send(true)">
                ✅ ДА
                <span class="coeff" id="c-yes">x1.90</span>
            </button>
            <button class="btn-no" onclick="send(false)">
                ❌ НЕТ
                <span class="coeff" id="c-no">x1.90</span>
            </button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const CONTRACT = "EQDqdzAV0pqaHpkV-9xuS1smY8w34tpX7BlBaCg13W2Zjavk";
        const EVENT_ID = 1;
        const EVENT_NAME = "Дуров купит новенькую Волгу до конца 2025?";

        document.getElementById('title').innerText = EVENT_NAME;

        const tonweb = new TonWeb(new TonWeb.HttpProvider('https://toncenter.com/api/v2/jsonRPC'));

        async function sync() {
            try {
                const res = await tonweb.call(CONTRACT, 'get_event', [['num', EVENT_ID]]);
                const yes = parseInt(res.stack[0][1], 16) / 1e9;
                const no = parseInt(res.stack[1][1], 16) / 1e9;
                
                const total = yes + no;
                const pool = total * 0.9;

                const yesP = total > 0 ? Math.round((yes / total) * 100) : 50;
                const noP = 100 - yesP;

                const cYes = yes > 0 ? (pool / yes).toFixed(2) : "1.90";
                const cNo = no > 0 ? (pool / no).toFixed(2) : "1.90";

                document.getElementById('bar').style.width = yesP + "%";
                document.getElementById('txt-yes').innerText = `ДА: ${yesP}%`;
                document.getElementById('txt-no').innerText = `НЕТ: ${noP}%`;
                document.getElementById('c-yes').innerText = `x${cYes}`;
                document.getElementById('c-no').innerText = `x${cNo}`;
            } catch (e) { console.error(e); }
        }

        function send(outcome) {
            const val = document.getElementById('amount').value;
            if (val < 0.1) return alert("Мин. ставка 0.1 TON");

            tg.sendData(JSON.stringify({
                eventId: EVENT_ID,
                outcome: outcome,
                amount: val
            }));
            tg.close();
        }

        sync();
        setInterval(sync, 15000);
    </script>
</body>
</html>
