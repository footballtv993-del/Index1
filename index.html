<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hype Oracle Live</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/tonweb@0.0.66/dist/tonweb.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5;
            color: #000;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        .card {
            background: #ffffff;
            border-radius: 24px;
            padding: 24px;
            width: 100%; max-width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 { color: #0088cc; margin-bottom: 20px; font-size: 22px; }
        
        /* Стили ввода: ЧЕРНЫЕ ЦИФРЫ НА БЕЛОМ */
        .input-box { margin: 20px 0; }
        input {
            width: 100%;
            height: 60px;
            border: 2px solid #0088cc;
            border-radius: 15px;
            background-color: #ffffff !important;
            color: #000000 !important;
            -webkit-text-fill-color: #000000 !important; /* Исправление для iOS */
            font-size: 32px !important;
            font-weight: 900;
            text-align: center;
            outline: none;
            box-sizing: border-box;
        }

        .stats { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: bold; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button {
            padding: 18px; border-radius: 15px; border: none;
            color: #fff; font-size: 18px; font-weight: bold; cursor: pointer;
            transition: transform 0.1s;
        }
        .btn-yes { background: #34c759; }
        .btn-no { background: #ff3b30; }
        button:active { transform: scale(0.95); }
        .small-txt { display: block; font-size: 12px; font-weight: normal; margin-top: 5px; opacity: 0.9; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="event-title">Загрузка данных...</h2>
        
        <div class="stats">
            <span id="stat-yes">ДА: --%</span>
            <span id="stat-no">НЕТ: --%</span>
        </div>

        <div class="input-box">
            <div style="font-size: 12px; color: #888; margin-bottom: 5px;">ВАША СТАВКА (TON)</div>
            <input type="number" id="amount" value="0.1" step="0.1" min="0.1">
        </div>

        <div class="btn-grid">
            <button class="btn-yes" onclick="doBet(true)">
                ДА <span class="small-txt" id="c-yes">x1.90</span>
            </button>
            <button class="btn-no" onclick="doBet(false)">
                НЕТ <span class="small-txt" id="c-no">x1.90</span>
            </button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const CONTRACT = "EQDqdzAV0pqaHpkV-9xuS1smY8w34tpX7BlBaCg13W2Zjavk";
        const tonweb = new TonWeb(new TonWeb.HttpProvider('https://mainnet.tonhubapi.com/jsonRPC'));

        async function sync() {
            try {
                const res = await tonweb.call(CONTRACT, 'get_event', [['num', 1]]);
                if (!res || !res.stack) return;

                // Функция безопасного извлечения BigInt
                const getVal = (item) => item[0] === 'num' ? BigInt(item[1]) : BigInt(0);

                const yesNano = getVal(res.stack[0]);
                const noNano = getVal(res.stack[1]);
                
                const yes = Number(yesNano) / 1e9;
                const no = Number(noNano) / 1e9;
                const total = yes + no;
                const pool = total * 0.9;

                const yesP = total > 0 ? Math.round((yes / total) * 100) : 50;
                const noP = 100 - yesP;

                const cYes = yes > 0 ? (pool / yes).toFixed(2) : "1.90";
                const cNo = no > 0 ? (pool / no).toFixed(2) : "1.90";

                // Обновление текста
                document.getElementById('event-title').innerText = "Дуров купит Волгу?";
                document.getElementById('stat-yes').innerText = `ДА: ${yesP}%`;
                document.getElementById('stat-no').innerText = `НЕТ: ${noP}%`;
                document.getElementById('c-yes').innerText = `x${cYes}`;
                document.getElementById('c-no').innerText = `x${cNo}`;

            } catch (e) { console.error("Sync Error:", e); }
        }

        function doBet(outcome) {
            const val = document.getElementById('amount').value;
            tg.sendData(JSON.stringify({
                eventId: 1,
                outcome: outcome,
                amount: val
            }));
            tg.close();
        }

        sync();
        setInterval(sync, 10000); // Обновлять каждые 10 сек
    </script>
</body>
</html>
