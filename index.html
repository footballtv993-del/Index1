<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hype Oracle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/tonweb@0.0.66/dist/tonweb.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #000;
            padding: 20px;
            text-align: center;
        }
        .card {
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #0088cc;
            border-radius: 12px;
            background: #ffffff !important;
            color: #000000 !important;
            -webkit-text-fill-color: #000000 !important;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { padding: 15px; border-radius: 12px; border: none; color: #fff; font-weight: bold; cursor: pointer; }
        .yes { background: #34c759; }
        .no { background: #ff3b30; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="title">Загрузка...</h2>
        <input type="number" id="amount" value="0.1" step="0.1" oninput="this.style.color='#000000'">
        <div class="btn-grid">
            <button class="btn yes" onclick="send(true)">ДА <br><span id="c-yes"></span></button>
            <button class="btn no" onclick="send(false)">НЕТ <br><span id="c-no"></span></button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const CONTRACT = "EQDqdzAV0pqaHpkV-9xuS1smY8w34tpX7BlBaCg13W2Zjavk";
        const tonweb = new TonWeb(new TonWeb.HttpProvider('https://toncenter.com/api/v2/jsonRPC'));

        async function sync() {
            try {
                const res = await tonweb.call(CONTRACT, 'get_event', [['num', 1]]);
                const yes = parseInt(res.stack[0][1], 16) / 1e9;
                const no = parseInt(res.stack[1][1], 16) / 1e9;
                const pool = (yes + no) * 0.9;
                document.getElementById('c-yes').innerText = 'x' + (yes > 0 ? (pool/yes).toFixed(2) : "1.90");
                document.getElementById('c-no').innerText = 'x' + (no > 0 ? (pool/no).toFixed(2) : "1.90");
                document.getElementById('title').innerText = "Дуров купит Волгу?";
            } catch (e) { console.error(e); }
        }

        function send(outcome) {
            tg.sendData(JSON.stringify({
                eventId: 1,
                outcome: outcome,
                amount: document.getElementById('amount').value
            }));
            tg.close();
        }
        sync();
    </script>
</body>
</html>
