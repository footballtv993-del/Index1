<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hype Oracle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f0f2f5; padding: 15px; margin: 0; display: flex; flex-direction: column; align-items: center; }
        #app { width: 100%; max-width: 400px; }
        .card { background: #fff; border-radius: 20px; padding: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); margin-bottom: 20px; text-align: center; }
        h2 { color: #0088cc; font-size: 18px; margin: 0 0 15px 0; min-height: 40px; display: flex; align-items: center; justify-content: center; }
        .stats { display: flex; justify-content: space-between; font-weight: bold; font-size: 14px; margin-bottom: 15px; }
        input { width: 100%; height: 55px; border: 3px solid #0088cc; border-radius: 12px; font-size: 26px; font-weight: 900; text-align: center; outline: none; margin-bottom: 15px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 15px; border-radius: 12px; border: none; color: #fff; font-size: 16px; font-weight: bold; cursor: pointer; transition: transform 0.1s; }
        button:active { transform: scale(0.95); }
        .btn-yes { background: #34c759; } .btn-no { background: #ff3b30; }
        .btn-claim { background: #0088cc; width: 100%; margin-top: 15px; display: none; }
        .small-txt { display: block; font-size: 11px; font-weight: normal; margin-top: 4px; opacity: 0.9; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const API_KEY = '21cea29b51afd3344a671344df74e9d1891d6143d3a981f46b79815efbeb0979'; 
        const CONTRACT = "EQDqdzAV0pqaHpkV-9xuS1smY8w34tpX7BlBaCg13W2Zjavk";

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL
        const params = new URLSearchParams(window.location.search);
        const b64Data = params.get('data');
        let eventList = [];

        if (b64Data) {
            try {
                // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ Base64 
                const decoded = atob(b64Data.replace(/-/g, '+').replace(/_/g, '/'));
                eventList = JSON.parse(decoded);
            } catch (e) { 
                console.error("–û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:", e);
                // –ï—Å–ª–∏ –±–∞–∑–∞ –ø—É—Å—Ç–∞ –∏–ª–∏ –æ—à–∏–±–∫–∞, —Å–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–±—ã—Ç–∏–µ
                eventList = [{id: 1, title: "–°–æ–±—ã—Ç–∏–µ #1"}]; 
            }
        }

        function initApp() {
            const container = document.getElementById('app');
            container.innerHTML = '';
            
            if (eventList.length === 0) {
                container.innerHTML = '<div class="card">üïí –ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å–æ–±—ã—Ç–∏–π.<br>–î–æ–±–∞–≤—å—Ç–µ –∏—Ö —á–µ—Ä–µ–∑ –±–æ—Ç–∞ –∫–æ–º–∞–Ω–¥–æ–π /add</div>';
                return;
            }

            eventList.forEach(event => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h2 id="t-${event.id}">${event.title}</h2>
                    <div class="stats">
                        <span id="y-p-${event.id}" style="color:#34c759">–î–ê: 50%</span>
                        <span id="n-p-${event.id}" style="color:#ff3b30">–ù–ï–¢: 50%</span>
                    </div>
                    <input type="number" id="am-${event.id}" value="0.1" step="0.1">
                    <div class="btn-grid">
                        <button class="btn-yes" onclick="doBet(${event.id}, true)">–î–ê <span id="c-y-${event.id}" class="small-txt">x1.90</span></button>
                        <button class="btn-no" onclick="doBet(${event.id}, false)">–ù–ï–¢ <span id="c-n-${event.id}" class="small-txt">x1.90</span></button>
                    </div>
                    <button id="cl-${event.id}" class="btn-claim" onclick="doClaim(${event.id})">üí∞ –ó–ê–ë–†–ê–¢–¨ –í–´–ò–ì–†–´–®</button>
                `;
                container.appendChild(card);
            });
        }

        async function sync(id) {
            try {
                const response = await fetch('https://toncenter.com/api/v2/runGetMethod', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': API_KEY },
                    body: JSON.stringify({ address: CONTRACT, method: 'get_event', stack: [['num', id]] })
                });
                const data = await response.json();
                
                if (data.ok && data.result?.stack?.[0]) {
                    const elements = data.result.stack[0][1].elements;
                    if (!elements) return;

                    const yes = Number(BigInt(elements[0].number.number)) / 1e9;
                    const no = Number(BigInt(elements[1].number.number)) / 1e9;
                    const isResolved = elements[2].number.number === "1"; // –ß–∏—Ç–∞–µ–º —Ñ–ª–∞–≥ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏–∑ Tact 
                    const total = yes + no;

                    // –ï—Å–ª–∏ —Å–æ–±—ã—Ç–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É Claim 
                    if (isResolved) {
                        const claimBtn = document.getElementById(`cl-${id}`);
                        if (claimBtn) claimBtn.style.display = 'block';
                    }

                    if (total === 0) return;

                    const pool = total * 0.9;
                    const yesP = Math.round((yes / total) * 100);
                    const noP = 100 - yesP;

                    document.getElementById(`y-p-${id}`).innerText = `–î–ê: ${yesP}%`;
                    document.getElementById(`n-p-${id}`).innerText = `–ù–ï–¢: ${noP}%`;
                    document.getElementById(`c-y-${id}`).innerText = 'x' + (yes > 0 ? (pool / yes).toFixed(2) : "1.90");
                    document.getElementById(`c-n-${id}`).innerText = 'x' + (no > 0 ? (pool / no).toFixed(2) : "1.90");
                }
            } catch (e) { console.error("–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏:", e); }
        }

        function doBet(id, outcome) {
            const amount = document.getElementById(`am-${id}`).value;
            tg.sendData(JSON.stringify({ eventId: id, outcome: outcome, amount: amount }));
            tg.close();
        }

        function doClaim(id) {
            tg.sendData(JSON.stringify({ action: "claim", eventId: id }));
            tg.close();
        }

        initApp();
        const refreshAll = () => eventList.forEach(ev => sync(ev.id));
        refreshAll();
        setInterval(refreshAll, 10000);
    </script>
</body>
</html>
