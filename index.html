<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hype Oracle Live</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #f0f2f5; 
            padding: 15px; 
            margin: 0;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        #app { width: 100%; max-width: 400px; }
        .card { 
            background: #ffffff; 
            border-radius: 20px; 
            padding: 20px; 
            width: 100%; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.08); 
            margin-bottom: 20px; 
            text-align: center; 
        }
        h2 { color: #0088cc; font-size: 18px; margin: 0 0 15px 0; }
        
        .stats { display: flex; justify-content: space-between; font-weight: bold; font-size: 14px; margin-bottom: 10px; }
        
        .input-box { margin-bottom: 15px; }
        .input-label { font-size: 11px; color: #888; margin-bottom: 5px; font-weight: bold; text-transform: uppercase; }
        
        input { 
            width: 100%; 
            height: 55px; 
            border: 2px solid #0088cc; 
            border-radius: 12px; 
            background-color: #ffffff !important; 
            color: #000000 !important; 
            -webkit-text-fill-color: #000000 !important; 
            font-size: 26px !important; 
            font-weight: 900; 
            text-align: center; 
            outline: none; 
        }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { 
            padding: 15px; 
            border-radius: 12px; 
            border: none; 
            color: #fff; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: transform 0.1s ease;
        }
        .btn-yes { background: #34c759; } 
        .btn-no { background: #ff3b30; }
        button:active { transform: scale(0.96); }
        
        .small-txt { display: block; font-size: 11px; font-weight: normal; margin-top: 4px; opacity: 0.9; }
        .loader { font-size: 12px; color: #888; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="app">
        </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // ТВОИ ДАННЫЕ
        const API_KEY = '21cea29b51afd3344a671344df74e9d1891d6143d3a981f46b79815efbeb0979'; 
        const CONTRACT = "EQDqdzAV0pqaHpkV-9xuS1smY8w34tpX7BlBaCg13W2Zjavk";

        // Получаем список ID событий из URL (например, ?events=1,2)
        const params = new URLSearchParams(window.location.search);
        const eventIds = (params.get('events') || "1").split(",");

        // 1. Создание интерфейса
        function initApp() {
            const container = document.getElementById('app');
            container.innerHTML = ''; // Очистка
            eventIds.forEach(id => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h2 id="t-${id}">Событие #${id}</h2>
                    <div class="stats">
                        <span id="y-p-${id}" style="color:#34c759">ДА: --%</span>
                        <span id="n-p-${id}" style="color:#ff3b30">НЕТ: --%</span>
                    </div>
                    <div class="input-box">
                        <div class="input-label">Сумма ставки (TON)</div>
                        <input type="number" id="am-${id}" value="0.1" step="0.1" min="0.1">
                    </div>
                    <div class="btn-grid">
                        <button class="btn-yes" onclick="doBet(${id}, true)">
                            ДА <span id="c-y-${id}" class="small-txt">x1.90</span>
                        </button>
                        <button class="btn-no" onclick="doBet(${id}, false)">
                            НЕТ <span id="c-n-${id}" class="small-txt">x1.90</span>
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 2. Получение данных из блокчейна (БЕЗ TONWEB - НАПРЯМУЮ)
        async function sync(id) {
            try {
                const response = await fetch('https://toncenter.com/api/v2/runGetMethod', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'X-API-Key': API_KEY 
                    },
                    body: JSON.stringify({ 
                        address: CONTRACT, 
                        method: 'get_event', 
                        stack: [['num', id]] 
                    })
                });
                
                const data = await response.json();
                
                if (data.ok && data.result.stack) {
                    const stack = data.result.stack;
                    
                    // Безопасный парсинг BigInt
                    const yesNano = BigInt(stack[0][1]);
                    const noNano = BigInt(stack[1][1]);
                    
                    const yes = Number(yesNano) / 1e9;
                    const no = Number(noNano) / 1e9;
                    const total = yes + no;

                    // Если ставок нет, показываем 50/50
                    if (total === 0) {
                        document.getElementById(`y-p-${id}`).innerText = `ДА: 50%`;
                        document.getElementById(`n-p-${id}`).innerText = `НЕТ: 50%`;
                        return;
                    }

                    const pool = total * 0.9; // 10% комиссия
                    const yesP = Math.round((yes / total) * 100);
                    const noP = 100 - yesP;

                    const cYes = yes > 0 ? (pool / yes).toFixed(2) : "0.00";
                    const cNo = no > 0 ? (pool / no).toFixed(2) : "0.00";

                    document.getElementById(`y-p-${id}`).innerText = `ДА: ${yesP}%`;
                    document.getElementById(`n-p-${id}`).innerText = `НЕТ: ${noP}%`;
                    document.getElementById(`c-y-${id}`).innerText = 'x' + cYes;
                    document.getElementById(`c-n-${id}`).innerText = 'x' + cNo;
                    
                    // Обновляем заголовок, если это первое событие
                    if(id == 1) document.getElementById(`t-1`).innerText = "Дуров купит Волгу?";
                }
            } catch (e) { 
                console.error("Ошибка обновления ID " + id, e); 
            }
        }

        // 3. Отправка ставки в бот
        function doBet(id, outcome) {
            const amount = document.getElementById(`am-${id}`).value;
            if (amount < 0.1) return tg.showAlert("Минимум 0.1 TON");
            
            tg.sendData(JSON.stringify({ 
                eventId: id, 
                outcome: outcome, 
                amount: amount 
            }));
            tg.close();
        }

        // Запуск
        initApp();
        const refreshAll = () => eventIds.forEach(id => sync(id));
        refreshAll();
        setInterval(refreshAll, 10000); // Обновление каждые 10 секунд
    </script>
</body>
</html>
