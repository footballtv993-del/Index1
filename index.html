<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hype Oracle Clean</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f0f2f5; padding: 15px; margin: 0; display: flex; flex-direction: column; align-items: center; }
        #app { width: 100%; max-width: 400px; }
        .card { background: #fff; border-radius: 24px; padding: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 20px; text-align: center; }
        h2 { font-size: 19px; color: #222; margin: 0 0 18px 0; line-height: 1.4; }
        
        /* Прогресс-бар процентов */
        .poll-container { height: 12px; background: #eee; border-radius: 6px; display: flex; overflow: hidden; margin-bottom: 10px; }
        .poll-yes { background: #34c759; transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .poll-no { background: #ff3b30; transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .stats-text { display: flex; justify-content: space-between; font-weight: bold; font-size: 13px; margin-bottom: 20px; color: #666; }
        
        input { width: 100%; height: 60px; border: 2px solid #e0e0e0; border-radius: 16px; font-size: 28px; font-weight: 900; text-align: center; margin-bottom: 8px; outline: none; transition: border-color 0.3s; color: #222; }
        input:focus { border-color: #0088cc; }
        
        .win-estimate { font-size: 13px; color: #0088cc; font-weight: 600; margin-bottom: 20px; min-height: 16px; transition: all 0.2s; }
        .win-estimate b { color: #222; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button { padding: 18px; border-radius: 16px; border: none; color: #fff; font-size: 18px; font-weight: 800; cursor: pointer; transition: transform 0.1s, opacity 0.2s; }
        button:active { transform: scale(0.96); opacity: 0.9; }
        .btn-yes { background: #34c759; box-shadow: 0 4px 0 #28a745; }
        .btn-no { background: #ff3b30; box-shadow: 0 4px 0 #d93025; }
        
        .loading { color: #888; margin-top: 50px; font-weight: 500; }
    </style>
</head>
<body>
    <div id="app"><div class="loading">Загрузка линии...</div></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const API_KEY = '21cea29b51afd3344a671344df74e9d1891d6143d3a981f46b79815efbeb0979'; 
        const CONTRACT = "EQDqdzAV0pqaHpkV-9xuS1smY8w34tpX7BlBaCg13W2Zjavk";

        const params = new URLSearchParams(window.location.search);
        const b64Data = params.get('data');
        let eventList = [];
        let blockchainData = {}; // Глобальное хранилище данных пула

        // Декодирование данных от бота
        if (b64Data) {
            try {
                const binaryString = atob(b64Data.replace(/ /g, '+'));
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) bytes[i] = binaryString.charCodeAt(i);
                eventList = JSON.parse(new TextDecoder().decode(bytes));
            } catch (e) { console.error("Data error:", e); }
        }

        function initApp() {
            const container = document.getElementById('app');
            if (eventList.length === 0) {
                container.innerHTML = '<div class="loading">Нет активных событий</div>';
                return;
            }
            container.innerHTML = '';
            eventList.forEach(event => {
                container.innerHTML += `
                    <div class="card">
                        <h2>${event.title}</h2>
                        <div class="poll-container">
                            <div id="bar-y-${event.id}" class="poll-yes" style="width: 50%"></div>
                            <div id="bar-n-${event.id}" class="poll-no" style="width: 50%"></div>
                        </div>
                        <div class="stats-text">
                            <span id="txt-y-${event.id}" style="color: #34c759">ДА: --%</span>
                            <span id="txt-n-${event.id}" style="color: #ff3b30">НЕТ: --%</span>
                        </div>
                        <input type="number" id="am-${event.id}" placeholder="Сумма..." oninput="calculateWin(${event.id})">
                        <div class="win-estimate" id="est-${event.id}">Введите сумму ставки</div>
                        <div class="btn-grid">
                            <button class="btn-yes" onclick="doBet(${event.id}, true)">ДА</button>
                            <button class="btn-no" onclick="doBet(${event.id}, false)">НЕТ</button>
                        </div>
                    </div>`;
            });
        }

        async function sync(id) {
            try {
                const res = await fetch('https://toncenter.com/api/v2/runGetMethod', {
                    method: 'POST', headers: { 'Content-Type': 'application/json', 'X-API-Key': API_KEY },
                    body: JSON.stringify({ address: CONTRACT, method: 'get_event', stack: [['num', id]] })
                });
                const data = await res.json();
                if (data.ok && data.result?.stack?.[0]) {
                    const el = data.result.stack[0][1].elements;
                    const y = Number(BigInt(el[0].number.number)) / 1e9;
                    const n = Number(BigInt(el[1].number.number)) / 1e9;
                    const total = y + n;
                    
                    blockchainData[id] = { yes: y, no: n, total: total };

                    if (total > 0) {
                        const yP = Math.round((y / total) * 100);
                        const barY = document.getElementById(`bar-y-${id}`);
                        const barN = document.getElementById(`bar-n-${id}`);
                        if(barY) barY.style.width = `${yP}%`;
                        if(barN) barN.style.width = `${100 - yP}%`;
                        
                        document.getElementById(`txt-y-${id}`).innerText = `ДА: ${yP}% (${y.toFixed(1)} T)`;
                        document.getElementById(`txt-n-${id}`).innerText = `НЕТ: ${100 - yP}% (${n.toFixed(1)} T)`;
                        
                        calculateWin(id); // Запуск расчета при получении данных
                    }
                }
            } catch (e) { console.error("Sync error:", e); }
        }

        function calculateWin(id) {
            const input = document.getElementById(`am-${id}`);
            const estDisplay = document.getElementById(`est-${id}`);
            if (!input || !estDisplay) return;

            const amount = parseFloat(input.value) || 0;
            const info = blockchainData[id];

            if (!info || info.total === 0) {
                estDisplay.innerText = "Ожидаем первые ставки...";
                return;
            }

            if (amount <= 0) {
                estDisplay.innerText = "Укажите сумму для прогноза";
                return;
            }

            const fee = 0.9; // 10% комиссия админа
            
            // Если в одном из пулов 0, ставим минимальное значение 0.01 для расчета
            const curYes = info.yes > 0 ? info.yes : 0.01;
            const curNo = info.no > 0 ? info.no : 0.01;

            const winYes = ( (info.total * fee) / curYes ) * amount;
            const winNo = ( (info.total * fee) / curNo ) * amount;

            estDisplay.innerHTML = `Победа <b>ДА</b>: ~${winYes.toFixed(2)} T | <b>НЕТ</b>: ~${winNo.toFixed(2)} T`;
        }

        function doBet(id, outcome) {
            const amount = document.getElementById(`am-${id}`).value;
            if (!amount || amount <= 0) {
                tg.showAlert("Пожалуйста, введите сумму ставки");
                return;
            }
            tg.sendData(JSON.stringify({ eventId: id, outcome: outcome, amount: amount }));
            tg.close();
        }

        initApp();
        eventList.forEach(e => sync(e.id));
        // Автообновление данных каждые 15 секунд
        setInterval(() => eventList.forEach(e => sync(e.id)), 15000);
    </script>
</body>
</html>
