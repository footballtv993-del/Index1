<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hype Oracle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: #f0f2f5; padding: 15px; margin: 0; 
            display: flex; flex-direction: column; align-items: center; 
        }
        #app { width: 100%; max-width: 400px; }
        .card { 
            background: #fff; border-radius: 24px; padding: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; text-align: center; 
        }
        h2 { color: #0088cc; font-size: 20px; margin: 0 0 15px 0; line-height: 1.3; }
        .stats { display: flex; justify-content: space-between; font-weight: bold; font-size: 15px; margin-bottom: 15px; }
        
        .input-box { margin-bottom: 20px; }
        .input-label { font-size: 12px; color: #888; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; }
        
        input { 
            width: 100%; height: 60px; border: 3px solid #0088cc; border-radius: 16px; 
            background: #fff !important; color: #000 !important; 
            font-size: 28px !important; font-weight: 900; text-align: center; outline: none; 
        }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button { 
            padding: 18px; border-radius: 16px; border: none; 
            color: #fff; font-size: 18px; font-weight: bold; cursor: pointer; 
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        .btn-yes { background: #34c759; } 
        .btn-no { background: #ff3b30; }
        .small-txt { display: block; font-size: 12px; font-weight: normal; margin-top: 4px; opacity: 0.9; }
        
        .footer-info { font-size: 11px; color: #aaa; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="app"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const API_KEY = '21cea29b51afd3344a671344df74e9d1891d6143d3a981f46b79815efbeb0979'; 
        const CONTRACT = "EQDqdzAV0pqaHpkV-9xuS1smY8w34tpX7BlBaCg13W2Zjavk";

        const params = new URLSearchParams(window.location.search);
        const eventIds = (params.get('events') || "1,2").split(",");

        function initApp() {
            const container = document.getElementById('app');
            eventIds.forEach(id => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h2 id="t-${id}">Событие #${id}</h2>
                    <div class="stats">
                        <span id="y-p-${id}" style="color:#34c759">ДА: 50%</span>
                        <span id="n-p-${id}" style="color:#ff3b30">НЕТ: 50%</span>
                    </div>
                    <div class="input-box">
                        <div class="input-label">Ваша ставка (TON)</div>
                        <input type="number" id="am-${id}" value="0.1" step="0.1" min="0.1">
                    </div>
                    <div class="btn-grid">
                        <button class="btn-yes" onclick="doBet(${id}, true)">
                            ДА <span id="c-y-${id}" class="small-txt">x1.90</span>
                        </button>
                        <button class="btn-no" onclick="doBet(${id}, false)">
                            НЕТ <span id="c-n-${id}" class="small-txt">x1.90</span>
                        </button>
                    </div>
                    <div class="footer-info">Обновление каждые 10 сек</div>
                `;
                container.appendChild(card);
            });
        }

        async function sync(id) {
            try {
                const response = await fetch('https://toncenter.com/api/v2/runGetMethod', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': API_KEY },
                    body: JSON.stringify({ address: CONTRACT, method: 'get_event', stack: [['num', id]] })
                });

                const data = await response.json();
                
                if (data.ok && data.result && data.result.stack && data.result.stack[0]) {
                    const elements = data.result.stack[0][1].elements;
                    if (!elements) return;

                    const yesNano = BigInt(elements[0].number.number);
                    const noNano = BigInt(elements[1].number.number);
                    
                    const yes = Number(yesNano) / 1e9;
                    const no = Number(noNano) / 1e9;
                    const total = yes + no;

                    if (total === 0) return;

                    const pool = total * 0.9;
                    const yesP = Math.round((yes / total) * 100);
                    const noP = 100 - yesP;

                    // Логика заглушки: если на стороне 0 TON, показываем x1.90
                    const cYes = yes > 0 ? (pool / yes).toFixed(2) : "1.90";
                    const cNo = no > 0 ? (pool / no).toFixed(2) : "1.90";

                    document.getElementById(`y-p-${id}`).innerText = `ДА: ${yesP}%`;
                    document.getElementById(`n-p-${id}`).innerText = `НЕТ: ${noP}%`;
                    document.getElementById(`c-y-${id}`).innerText = 'x' + cYes;
                    document.getElementById(`c-n-${id}`).innerText = 'x' + cNo;
                    
                    // Персональные названия для ID
                    if(id == 1) document.getElementById('t-1').innerText = "Дуров купит Волгу до конца 2025?";
                    if(id == 2) document.getElementById('t-2').innerText = "Цена TON превысит $10 в марте?";
                }
            } catch (e) { console.error(e); }
        }

        function doBet(id, outcome) {
            const amount = document.getElementById(`am-${id}`).value;
            tg.sendData(JSON.stringify({ eventId: id, outcome: outcome, amount: amount }));
            tg.close();
        }

        initApp();
        const refresh = () => eventIds.forEach(id => sync(id));
        refresh();
        setInterval(refresh, 10000);
    </script>
</body>
</html>
