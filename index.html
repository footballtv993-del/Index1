<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hype Oracle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/tonweb@0.0.66/dist/tonweb.js"></script>
    <style>
        :root {
            --blue: #0088cc;
            --green: #34c759;
            --red: #ff3b30;
            --bg: var(--tg-theme-bg-color, #1c1c1d);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #2c2c2e);
            --text: var(--tg-theme-text-color, #ffffff);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 16px;
            display: flex; flex-direction: column; align-items: center;
            -webkit-user-select: none;
        }

        .event-card {
            background: var(--secondary-bg);
            border-radius: 20px;
            padding: 20px; width: 100%; max-width: 360px;
            box-sizing: border-box;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        h2 { margin: 0 0 16px 0; font-size: 22px; line-height: 1.3; text-align: center; }

        /* Стили Прогресс-бара */
        .stats-box { margin-bottom: 24px; }
        .progress-container {
            background: #3a3a3c; height: 14px; border-radius: 7px;
            overflow: hidden; display: flex; margin-bottom: 10px;
        }
        .progress-fill {
            background: var(--blue); height: 100%; transition: width 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .labels { display: flex; justify-content: space-between; font-weight: 600; font-size: 14px; }

        /* Стили Поля Ввода (Инпут) */
        .input-section { margin-bottom: 24px; text-align: center; }
        .input-label { font-size: 13px; text-transform: uppercase; opacity: 0.5; letter-spacing: 1px; margin-bottom: 8px; display: block; }
        
        input {
            width: 80%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid transparent;
            background: var(--bg);
            
            /* ЦВЕТ ЦИФР ПРИ ВВОДЕ */
            color: var(--blue); 
            
            font-size: 24px;
            font-weight: 800;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus { border-color: var(--blue); }

        /* Кнопки */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button {
            padding: 16px 10px; border-radius: 14px; border: none;
            font-size: 16px; font-weight: 700; color: white; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        .btn-yes { background: var(--green); }
        .btn-no { background: var(--red); }
        button:active { transform: scale(0.95); opacity: 0.9; }
        
        .coeff { font-size: 11px; font-weight: 400; opacity: 0.9; }
        .footer-note { margin-top: 15px; font-size: 11px; opacity: 0.4; text-align: center; width: 100%; }
    </style>
</head>
<body>

    <div class="event-card">
        <h2 id="title">Загрузка...</h2>
        
        <div class="stats-box">
            <div class="progress-container">
                <div id="bar" class="progress-fill" style="width: 50%"></div>
            </div>
            <div class="labels">
                <span id="txt-yes" style="color: var(--blue)">ДА: 50%</span>
                <span id="txt-no" style="color: #8e8e93">НЕТ: 50%</span>
            </div>
        </div>

        <div class="input-section">
            <span class="input-label">Сумма ставки (TON)</span>
            <input type="number" id="amount" value="0.5" min="0.1" step="0.1">
        </div>

        <div class="btn-grid">
            <button class="btn-yes" onclick="send(true)">
                ✅ ДА
                <span class="coeff" id="c-yes">x1.90</span>
            </button>
            <button class="btn-no" onclick="send(false)">
                ❌ НЕТ
                <span class="coeff" id="c-no">x1.90</span>
            </button>
        </div>
    </div>

    <div class="footer-note">
        Коэффициент не является окончательным и зависит от общего пула на момент закрытия события.
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // --- ДАННЫЕ ПРОЕКТА ---
        const CONTRACT = "EQDqdzAV0pqaHpkV-9xuS1smY8w34tpX7BlBaCg13W2Zjavk";
        const EVENT_ID = 1;
        const EVENT_NAME = "Павел Дуров купит новую Волгу до конца 2025 года?";

        document.getElementById('title').innerText = EVENT_NAME;

        const tonweb = new TonWeb(new TonWeb.HttpProvider('https://toncenter.com/api/v2/jsonRPC'));

        async function sync() {
            try {
                const res = await tonweb.call(CONTRACT, 'get_event', [['num', EVENT_ID]]);
                const yes = parseInt(res.stack[0][1], 16) / 1e9;
                const no = parseInt(res.stack[1][1], 16) / 1e9;
                
                const total = yes + no;
                const pool = total * 0.9;

                const yesP = total > 0 ? Math.round((yes / total) * 100) : 50;
                const noP = 100 - yesP;

                const cYes = yes > 0 ? (pool / yes).toFixed(2) : "1.90";
                const cNo = no > 0 ? (pool / no).toFixed(2) : "1.90";

                document.getElementById('bar').style.width = yesP + "%";
                document.getElementById('txt-yes').innerText = `ДА: ${yesP}%`;
                document.getElementById('txt-no').innerText = `НЕТ: ${noP}%`;
                document.getElementById('c-yes').innerText = `x${cYes}`;
                document.getElementById('c-no').innerText = `x${cNo}`;
            } catch (e) { console.error(e); }
        }

        function send(outcome) {
            const val = document.getElementById('amount').value;
            if (val < 0.1) return tg.showAlert("Минимальная ставка — 0.1 TON");

            tg.sendData(JSON.stringify({
                eventId: EVENT_ID,
                outcome: outcome,
                amount: val
            }));
            tg.close();
        }

        sync();
        setInterval(sync, 20000); // Обновление каждые 20 сек
    </script>
</body>
</html>
