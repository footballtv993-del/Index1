<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hype Oracle Debug 2.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; font-size: 14px; }
        .card { background: #fff; border-radius: 15px; padding: 15px; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .stats { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 10px; }
        #debug-console { 
            background: #000; color: #0f0; font-family: monospace; font-size: 10px; 
            padding: 10px; border-radius: 10px; text-align: left; 
            margin-top: 20px; max-height: 250px; overflow-y: auto; white-space: pre-wrap;
        }
        .green { color: #34c759; } .red { color: #ff3b30; }
    </style>
</head>
<body>

    <div id="app"></div>
    <div id="debug-console">Логи: поиск данных в блокчейне...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const API_KEY = '21cea29b51afd3344a671344df74e9d1891d6143d3a981f46b79815efbeb0979'; 
        const CONTRACT = "EQDqdzAV0pqaHpkV-9xuS1smY8w34tpX7BlBaCg13W2Zjavk";

        function log(msg) {
            const con = document.getElementById('debug-console');
            con.innerHTML += '<br>> ' + msg;
            con.scrollTop = con.scrollHeight;
        }

        // Проверяем ID от 0 до 3 на случай, если ID съехал
        const eventIds = ["0", "1", "2", "3"];

        function initApp() {
            const container = document.getElementById('app');
            eventIds.forEach(id => {
                container.innerHTML += `
                    <div class="card">
                        <h3>Событие #${id}</h3>
                        <div class="stats">
                            <span id="y-p-${id}" class="green">ДА: --%</span>
                            <span id="n-p-${id}" class="red">НЕТ: --%</span>
                        </div>
                    </div>`;
            });
        }

        async function sync(id) {
            try {
                const response = await fetch('https://toncenter.com/api/v2/runGetMethod', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': API_KEY },
                    body: JSON.stringify({ address: CONTRACT, method: 'get_event', stack: [['num', id]] })
                });

                const data = await response.json();
                
                if (data.ok && data.result && data.result.stack) {
                    const stack = data.result.stack;
                    
                    // Выводим в лог сырые данные для этого ID
                    log(`ID #${id} RAW: ${JSON.stringify(stack)}`);

                    const parseVal = (item) => {
                        const val = item[1];
                        if (typeof val === 'object' && val !== null) return BigInt(val.value || 0);
                        return BigInt(val || 0);
                    };

                    const yesNano = parseVal(stack[0]);
                    const noNano = parseVal(stack[1]);
                    
                    const yes = Number(yesNano) / 1e9;
                    const no = Number(noNano) / 1e9;
                    const total = yes + no;

                    if (total > 0) {
                        log(`!!! НАЙДЕНЫ ДАННЫЕ В ID #${id}: YES=${yes}, NO=${no}`);
                        const yesP = Math.round((yes / total) * 100);
                        const noP = 100 - yesP;
                        document.getElementById(`y-p-${id}`).innerText = `ДА: ${yesP}% (${yes} TON)`;
                        document.getElementById(`n-p-${id}`).innerText = `НЕТ: ${noP}% (${no} TON)`;
                    } else {
                        document.getElementById(`y-p-${id}`).innerText = "ДА: 0 TON";
                        document.getElementById(`n-p-${id}`).innerText = "НЕТ: 0 TON";
                    }
                }
            } catch (e) {
                log(`Ошибка синхронизации #${id}: ${e.message}`);
            }
        }

        initApp();
        const refresh = () => eventIds.forEach(id => sync(id));
        refresh();
        setInterval(refresh, 10000);
    </script>
</body>
</html>
