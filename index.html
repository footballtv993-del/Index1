<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hype Oracle Live</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Сброс всех системных настроек */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: sans-serif;
            background-color: #efeff4;
            color: #000;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        .card {
            background: #ffffff;
            border-radius: 20px;
            padding: 24px;
            width: 100%; max-width: 350px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h2 { color: #0088cc; font-size: 20px; margin-bottom: 20px; }
        
        /* ИНПУТ: ФИНАЛЬНАЯ БИТВА С ЦВЕТОМ */
        .input-box { margin: 20px 0; }
        input {
            width: 100%;
            height: 64px;
            border: 3px solid #0088cc !important;
            border-radius: 12px;
            background-color: #ffffff !important;
            /* Устанавливаем черный цвет всеми способами сразу */
            color: #000000 !important;
            -webkit-text-fill-color: #000000 !important;
            opacity: 1 !important;
            font-size: 32px !important;
            font-weight: 900 !important;
            text-align: center;
            outline: none;
        }

        .stats { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: bold; font-size: 14px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button {
            padding: 16px; border-radius: 12px; border: none;
            color: #fff; font-size: 16px; font-weight: bold;
        }
        .btn-yes { background: #34c759; }
        .btn-no { background: #ff3b30; }
        .small-txt { display: block; font-size: 11px; font-weight: normal; margin-top: 4px; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="event-title">Событие #1</h2>
        
        <div class="stats">
            <span id="stat-yes">ДА: 50%</span>
            <span id="stat-no">НЕТ: 50%</span>
        </div>

        <div class="input-box">
            <div style="font-size: 11px; color: #888; margin-bottom: 8px; font-weight: bold;">СУММА СТАВКИ (TON)</div>
            <input type="number" id="amount" value="0.1" step="0.1" min="0.1">
        </div>

        <div class="btn-grid">
            <button class="btn-yes" onclick="doBet(true)">ДА <span class="small-txt" id="c-yes">x1.90</span></button>
            <button class="btn-no" onclick="doBet(false)">НЕТ <span class="small-txt" id="c-no">x1.90</span></button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const CONTRACT = "EQDqdzAV0pqaHpkV-9xuS1smY8w34tpX7BlBaCg13W2Zjavk";

        // Функция синхронизации через прямой Fetch (без TonWeb для надежности)
        async function sync() {
            try {
                const response = await fetch(`https://toncenter.com/api/v2/runGetMethod`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        address: CONTRACT,
                        method: "get_event",
                        stack: [["num", "1"]]
                    })
                });

                const data = await response.json();
                if (data.ok && data.result.stack) {
                    const stack = data.result.stack;
                    
                    // Парсим HEX в числа
                    const yes = parseInt(stack[0][1], 16) / 1e9;
                    const no = parseInt(stack[1][1], 16) / 1e9;
                    
                    const total = yes + no;
                    const pool = total * 0.9;

                    const yesP = total > 0 ? Math.round((yes / total) * 100) : 50;
                    const noP = 100 - yesP;

                    const cYes = yes > 0 ? (pool / yes).toFixed(2) : "1.90";
                    const cNo = no > 0 ? (pool / no).toFixed(2) : "1.90";

                    document.getElementById('stat-yes').innerText = `ДА: ${yesP}%`;
                    document.getElementById('stat-no').innerText = `НЕТ: ${noP}%`;
                    document.getElementById('c-yes').innerText = `x${cYes}`;
                    document.getElementById('c-no').innerText = `x${cNo}`;
                    document.getElementById('event-title').innerText = "Дуров купит Волгу?";
                }
            } catch (e) {
                console.error("Fetch Error:", e);
            }
        }

        function doBet(outcome) {
            const val = document.getElementById('amount').value;
            tg.sendData(JSON.stringify({ eventId: 1, outcome: outcome, amount: val }));
            tg.close();
        }

        sync();
        setInterval(sync, 10000); // Каждые 10 секунд
    </script>
</body>
</html>
