<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hype Oracle Live</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5;
            color: #000;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        .card {
            background: #ffffff;
            border-radius: 24px;
            padding: 24px;
            width: 100%; max-width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 { color: #0088cc; margin-bottom: 20px; font-size: 20px; line-height: 1.2; }
        
        .stats { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: bold; font-size: 14px; }
        
        /* СТИЛИ ИНПУТА */
        .input-box { margin: 20px 0; }
        input {
            width: 100%;
            height: 60px;
            border: 3px solid #0088cc;
            border-radius: 15px;
            background-color: #ffffff !important;
            color: #000000 !important;
            -webkit-text-fill-color: #000000 !important;
            font-size: 30px !important;
            font-weight: 900;
            text-align: center;
            outline: none;
            box-sizing: border-box;
        }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button {
            padding: 18px; border-radius: 15px; border: none;
            color: #fff; font-size: 18px; font-weight: bold; cursor: pointer;
            transition: transform 0.1s ease;
        }
        .btn-yes { background: #34c759; }
        .btn-no { background: #ff3b30; }
        button:active { transform: scale(0.95); }
        
        .small-txt { display: block; font-size: 11px; font-weight: normal; margin-top: 5px; opacity: 0.9; }
        .footer { margin-top: 15px; font-size: 10px; color: #888; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="event-title">Дуров купит новенькую Волгу до конца 2025?</h2>
        
        <div class="stats">
            <span id="stat-yes" style="color: #34c759;">ДА: 50%</span>
            <span id="stat-no" style="color: #ff3b30;">НЕТ: 50%</span>
        </div>

        <div class="input-box">
            <div style="font-size: 11px; color: #888; margin-bottom: 5px; font-weight: bold;">ВАША СТАВКА (TON)</div>
            <input type="number" id="amount" value="0.1" step="0.1" min="0.1">
        </div>

        <div class="btn-grid">
            <button class="btn-yes" onclick="doBet(true)">
                ДА <span class="small-txt" id="c-yes">x1.90</span>
            </button>
            <button class="btn-no" onclick="doBet(false)">
                НЕТ <span class="small-txt" id="c-no">x1.90</span>
            </button>
        </div>
        
        <div class="footer">Данные обновляются автоматически каждые 10 секунд</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const API_KEY = '21cea29b51afd3344a671344df74e9d1891d6143d3a981f46b79815efbeb0979'; 
        const CONTRACT = "EQDqdzAV0pqaHpkV-9xuS1smY8w34tpX7BlBaCg13W2Zjavk";

        async function sync() {
            try {
                const response = await fetch('https://toncenter.com/api/v2/runGetMethod', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({
                        address: CONTRACT,
                        method: 'get_event',
                        stack: [['num', 1]]
                    })
                });

                const data = await response.json();

                if (data.ok && data.result.stack) {
                    const stack = data.result.stack;
                    
                    const yesNano = BigInt(stack[0][1]);
                    const noNano = BigInt(stack[1][1]);
                    
                    const yes = Number(yesNano) / 1e9;
                    const no = Number(noNano) / 1e9;
                    const total = yes + no;

                    // Если ставок еще нет
                    if (total === 0) {
                        document.getElementById('stat-yes').innerText = "ДА: 50%";
                        document.getElementById('stat-no').innerText = "НЕТ: 50%";
                        document.getElementById('c-yes').innerText = "x1.90";
                        document.getElementById('c-no').innerText = "x1.90";
                        return;
                    }

                    const pool = total * 0.9;
                    const yesP = Math.round((yes / total) * 100);
                    const noP = 100 - yesP;

                    const cYes = yes > 0 ? (pool / yes).toFixed(2) : "0.00";
                    const cNo = no > 0 ? (pool / no).toFixed(2) : "0.00";

                    document.getElementById('stat-yes').innerText = `ДА: ${yesP}%`;
                    document.getElementById('stat-no').innerText = `НЕТ: ${noP}%`;
                    document.getElementById('c-yes').innerText = `x${cYes}`;
                    document.getElementById('c-no').innerText = `x${cNo}`;
                }
            } catch (e) {
                console.error("Sync Error:", e);
            }
        }

        function doBet(outcome) {
            const val = document.getElementById('amount').value;
            if (val < 0.1) return tg.showAlert("Минимальная ставка 0.1 TON");

            tg.sendData(JSON.stringify({
                eventId: 1,
                outcome: outcome,
                amount: val
            }));
            tg.close();
        }

        sync();
        setInterval(sync, 10000);
    </script>
</body>
</html>
