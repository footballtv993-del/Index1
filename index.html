<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hype Oracle Live</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .card { background: #fff; border-radius: 20px; padding: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); margin-bottom: 20px; width: 100%; max-width: 400px; text-align: center; }
        .stats { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 15px; }
        input { width: 100%; height: 50px; border: 2px solid #0088cc; border-radius: 12px; font-size: 24px; text-align: center; margin-bottom: 15px; outline: none; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 15px; border-radius: 12px; border: none; color: #fff; font-weight: bold; cursor: pointer; }
        .btn-yes { background: #34c759; } .btn-no { background: #ff3b30; }
        .small-txt { display: block; font-size: 11px; opacity: 0.8; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const API_KEY = '21cea29b51afd3344a671344df74e9d1891d6143d3a981f46b79815efbeb0979'; 
        const CONTRACT = "EQDqdzAV0pqaHpkV-9xuS1smY8w34tpX7BlBaCg13W2Zjavk";

        const params = new URLSearchParams(window.location.search);
        const b64Data = params.get('data');
        let eventList = [];

        if (b64Data) {
            try {
                // Декодирование UTF-8 из Base64
                const binaryString = atob(b64Data.replace(/ /g, '+'));
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) bytes[i] = binaryString.charCodeAt(i);
                eventList = JSON.parse(new TextDecoder().decode(bytes));
            } catch (e) { console.error("Error:", e); }
        }

        function initApp() {
            const container = document.getElementById('app');
            eventList.forEach(event => {
                container.innerHTML += `
                    <div class="card">
                        <h2>${event.title}</h2>
                        <div class="stats"><span id="y-${event.id}">ДА: --%</span><span id="n-${event.id}">НЕТ: --%</span></div>
                        <input type="number" id="am-${event.id}" value="0.1" step="0.1">
                        <div class="btn-grid">
                            <button class="btn-yes" onclick="doBet(${event.id}, true)">ДА <span id="cy-${event.id}" class="small-txt">x1.90</span></button>
                            <button class="btn-no" onclick="doBet(${event.id}, false)">НЕТ <span id="cn-${event.id}" class="small-txt">x1.90</span></button>
                        </div>
                    </div>`;
            });
        }

        async function sync(id) {
            const res = await fetch('https://toncenter.com/api/v2/runGetMethod', {
                method: 'POST', headers: { 'Content-Type': 'application/json', 'X-API-Key': API_KEY },
                body: JSON.stringify({ address: CONTRACT, method: 'get_event', stack: [['num', id]] })
            });
            const data = await res.json();
            if (data.ok && data.result?.stack?.[0]) {
                const el = data.result.stack[0][1].elements;
                const y = Number(BigInt(el[0].number.number)) / 1e9, n = Number(BigInt(el[1].number.number)) / 1e9, t = y + n;
                if (t === 0) return;
                const p = t * 0.9, yP = Math.round((y/t)*100);
                document.getElementById(`y-${id}`).innerText = `ДА: ${yP}% (${y.toFixed(1)} T)`;
                document.getElementById(`n-${id}`).innerText = `НЕТ: ${100-yP}% (${n.toFixed(1)} T)`;
                document.getElementById(`cy-${id}`).innerText = 'x' + (y>0 ? (p/y).toFixed(2) : "1.90");
                document.getElementById(`cn-${id}`).innerText = 'x' + (n>0 ? (p/n).toFixed(2) : "1.90");
            }
        }

        function doBet(id, outcome) {
            const amount = document.getElementById(`am-${id}`).value;
            tg.sendData(JSON.stringify({ eventId: id, outcome: outcome, amount: amount }));
            tg.close();
        }

        initApp();
        eventList.forEach(e => sync(e.id));
    </script>
</body>
</html>
